        <main>
          <div id="BGPhotos" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/jasmin-schreiber-W3iCaxXtZZk-unsplash.jpg" class="d-block w-100 bg-img" alt="bg1">
              </div>
              <div class="carousel-item">
                <img src="images/vollume-zfuTftA8ts0-unsplash.jpg" class="d-block w-100 bg-img" alt="bg2">
              </div>
              <div class="carousel-item">
                <img src="images/a-friend-xE1suFa2o5I-unsplash.jpg" class="d-block w-100 bg-img" alt="bg3">
              </div>
            </div>
          </div>
              <section class="contactForm">
                <div class="container mt-5 mb-5">
                  <h2 class="text-center mb-4">Feel free to contact!</h2>
                  <form id="emailForm"  method="get">
                    <div class="mb-3 row">
                      <label for="firstName" class="col-sm-2 col-form-label CTLabel" >First Name:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="lastName" class="col-sm-2 col-form-label CTLabel">Last Name:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="email" class="col-sm-2 col-form-label CTLabel">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="phNum" class="col-sm-2 col-form-label CTLabel">Phone Number:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="phNum" name="phNum" placeholder="Enter your phone number">
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary px-5">Submit</button>
                    </div>
                  </form>
                </div>
              </section>
              <script>
                document.addEventListener("DOMContentLoaded", function () {
                  const form = document.getElementById("emailForm");              
                  form.addEventListener("submit", function () {
                    alert("Your information has been saved");
                    form.reset();
                  });
                });
              </script>
